<ion-tabs>
  <ion-tab-bar slot="bottom" *ngIf="!tabBarHidden">
    <ion-tab-button tab="videos">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>



    <ion-tab-button tab="adminDashboard" *ngIf="user.isAdmin">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Admin Panel</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <!-- <ion-icon name="person-outline"></ion-icon> -->
      <img [src]="user.profilePicture" alt="Profile" style="width: 24px; height: 24px; border-radius: 50%;" />
      <ion-label>Profile</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>

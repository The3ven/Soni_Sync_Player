<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="handleBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ videoTitle }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  (ionScroll)="onScroll($event)"
  scrollEvents="true"
  class="chat-content"
>
<div *ngIf="floatingModeEnabled">
  <!-- ðŸ“º Floating Video Player Wrapper -->
  <div class="video-wrapper" [class.floating]="isFloating">
    <video
    #target
    id="videPlayer"
    class="video-js vjs-default-skin"
    playsinline
    controls
    ></video>
    
    <!-- âŒ Close Floating Player Button -->
    <ion-button fill="clear" class="close-btn" (click)="closeFloatingPlayer()" *ngIf="isFloating">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </div>
</div>

<div class="video-wrapper fixed" *ngIf="!floatingModeEnabled">
<video
    #target
    id="videPlayer"
    class="video-js vjs-default-skin"
    playsinline
    controls
    ></video>
</div>

  <!-- ðŸ”” New Messages Badge -->
  <div class="new-messages-badge" *ngIf="newMessageCount > 0" (click)="scrollToLastMessage()">
    {{ newMessageCount }}
  </div>

  <!-- ðŸ’¬ Chat Messages -->
  <div #chatContainer class="chat-messages">
    <div *ngFor="let msg of messages" class="message-row" [ngClass]="{ 'own': msg.sender === currentUser }">
      <div class="message-bubble">
        <div class="message-text">{{ msg.text }}</div>
        <div class="message-meta">{{ msg.time }}</div>
      </div>
    </div>

    <!-- ðŸ”½ Scroll Anchor -->
    <div #scrollAnchor></div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input [(ngModel)]="newMessage" placeholder="Type a message..." clearInput></ion-input>
      <ion-button fill="clear" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>

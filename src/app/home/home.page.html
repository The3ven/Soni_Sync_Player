<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button>
    </ion-menu-button>
  </ion-buttons>
</ion-toolbar>


<ion-content>
  <ng-container *ngIf="this.getList">
  <ion-card *ngFor="let video of this.videoList" (click)="this.navigateToPlayer(video)">
    <img alt="{{video.title}}" src="{{video.img}}" />
    <ion-card-header>
      <ion-card-title>{{video.title}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ng-container>
  
</ion-content>
